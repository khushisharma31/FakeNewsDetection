<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    {% block head %}{% endblock %} <!-- flask. this is basically a block where we enter the code that the other pages will inherit-->
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About the Program</a>
    </nav>
    {% block body %}{% endblock %} <!-- so basically this is outlining where we're going to insert our own code-->
</body>
</html>
