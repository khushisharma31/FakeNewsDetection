{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Fake News Detection</h1>
    <br>
    <form action="/" method="POST">
        <input type="text" name="news_text" id="content" size="100" rows="100" value={{news_text}}>
        <input type="submit" value="Check if this news is fake or real">
    </form>
    <br>
    {% if result %}
        {% if result == 'Real' %}
        <h1>The news is real</h1>
        {% else %}
        <h1>The news is fake</h1>
        {% endif %}
    {% endif %}
</div>

{% endblock %}
